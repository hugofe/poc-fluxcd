apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: pocflux
  labels:
    app: nginx
  annotations:
     fluxcd.io/automated: "true"
     fluxcd.io/tag.podinfod: glob:1.4.*
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80

